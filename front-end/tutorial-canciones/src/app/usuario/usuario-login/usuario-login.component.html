<div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.sm="" fxLayoutAlign.xs="" style="padding-top:100px;">
    <mat-card fxFlex="40%">
        <mat-card-title>Ingreso</mat-card-title>

        <mat-card-content fxLayout="column">
            <form (ngSubmit)="onLogInUsuario()" autocomplete="off" [formGroup]="miFormulario">

                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" *ngIf="error">
                    <div class="alert alert-danger" role="alert">
                        Usuario o contraseña incorrectos
                    </div>
                </div>

                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
                    <mat-form-field fxFlex="100" fxLayout.xs="column">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" formControlName="usuario" placeholder="ejemplo@ejemplo.com" placeholder id="input_usuario">
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
                    <mat-form-field fxFlex="100" fxLayout.xs="column">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" formControlName="contrasena" placeholder="*********" placeholder id="input_contrasena">
                    </mat-form-field>

                </div>

                <br>

                <div fxLayout class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!miFormulario.valid">
                        <mat-icon>lock_open</mat-icon>
                        Ingresar
                    </button>
                </div>
                <div class="col-12 text-center mt-2">
                    <p>¿No tienes cuenta? <a href="/auth/signup">Registrate</a></p>
                </div>

            </form>
        </mat-card-content>


    </mat-card>
</div>
